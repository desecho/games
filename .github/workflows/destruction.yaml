---
name: Destruction
on: workflow_dispatch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  destruction:
    name: Destruction
    runs-on: ubuntu-latest
    env:
      PROJECT: games
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Install kubectl
        uses: azure/setup-kubectl@v4.0.1

      - name: Configure kubectl
        run: |
          mkdir ~/.kube
          echo "$KUBECONFIG" > ~/.kube/config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }} # Done as a variable because it doesn't work in place.

      - name: Install doctl
        uses: digitalocean/action-doctl@v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Destroy
        run: |
          kubectl delete -f deployment --ignore-not-found
          kubectl delete secret "$PROJECT" --ignore-not-found
